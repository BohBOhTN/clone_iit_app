<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
          <img src="../Images/logo.png" alt="Logo" class="logo">
        </div>
        <h2>Login</h2>
        <div class="login-form">
            <div class="input-box">
                <input type="text" id="email" name="email" required>
                <label for="email">Entrez votre adresse email</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e5e5e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Mot de passe</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e5e5e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <input type="submit" value="Login">
        </div>
        <div class="login-button">
            <button>Login</button>
        </div>
    </div>
      
    <script src="../Scripts/script.js"></script>

</body>
</html>
